<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nombre_servicio }}</title>
</head>
<body>
    <!-- Navbar-->
    <section id="navbar">
    </section>

    <!-- tittle-->
    <section>
        <div class="tittle4 container-fluid">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div id="{{ id_servicio }}" >
                        </div>
                        <br>
                        <div class="detail row">
                            <div class="col-4 text-center">
                                <p class="fs-5 fw-bold">{{ capacidad }}</p>
                                <p>Capacidad</p>
                            </div>
                            <div class="detail-border col-4 text-center">
                                <p class="fs-5 fw-bold">{{ cantidad }}</p>
                                <p>{{ unidad }}</p>
                            </div>
                            <div class="col-4 text-center">
                                <img src="../../img/location.svg" alt="location-logo">
                                <p>{{ modalidad }}</p>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <a class="btn btn-success btn-success2 btn-md" href="{{ url_reserva }}" target="_blank">RESERVAR</a>
                        </div>
                    </div>

                    <div class="d-md-block d-lg-none col-12 col-lg-8 text-center">
                        <h6 style="color: #DFF4E1;margin-top: 20px;">{{ categoria }}</h6>
                        <h1 class="d-none d-lg-block col-12 col-lg-8" style="color:white;">{{ nombre_servicio }}</h1>
                    </div>

                    <div class="d-none d-lg-block col-12 col-lg-8 text-left">
                        <h6 style="color: #DFF4E1;margin-top: 20px;">{{ categoria }}</h6>
                        <h1 style="color:white;margin: 0px">{{ nombre_servicio }}</h1>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="container-fluid" style="padding: 30px 0px;">
            <div class="container-xxl">
                <div class="row">
                    <div class="description col-10 col-lg-8">
                        <div class="row">
                            <p style="max-width: 600px;" class="text-content">{{ descripcion_1 | safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>

    <!-- banner comunidades-->
    <section id="banner-comunidades">
    </section>
    <br>

    <!-- Footer-->
    <section id="footer">
    </section>

    <!--Scripts-->
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</body>
</html>
